<script>
    localStorage.setItem("isLoggedIn", "true");

    document.addEventListener("DOMContentLoaded", function () {
        // Obtenha o nome e sobrenome do usuário do localStorage
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

        if (isLoggedIn) {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const nome = currentUser.nome;
            const sobrenome = currentUser.sobrenome;

            // Atualize o texto do link "Usuário" para exibir o nome e sobrenome
            const linkUsuario = document.getElementById('username');
            linkUsuario.innerHTML = `<i class="bi bi-person-circle icon"></i> ${nome} ${sobrenome}`;
        }
    });

    function logout() {
        localStorage.setItem("isLoggedIn", "false");
    }

    window.addEventListener("load", function () {
        // Verificar se o usuário está logado
        const isLoggedIn = localStorage.getItem("isLoggedIn");
        if (isLoggedIn === "true") {
            // O usuário está logado, continue
            const currentUser = JSON.parse(localStorage.getItem("currentUser"));

            // Preencher os campos de input com os dados do usuário
            document.getElementById('nome').value = currentUser.nome;
            document.getElementById('sobrenome').value = currentUser.sobrenome;
            document.getElementById('genero').value = currentUser.genero;
            document.getElementById('dataNascimento').value = currentUser.dataNascimento;
            document.getElementById('cadastroEmail').value = currentUser.cadastroEmail;
            document.getElementById('cadastroSenha').value = currentUser.cadastroSenha;

            // Tornar os campos de input não editáveis
            document.getElementById('nome').readOnly = true;
            document.getElementById('sobrenome').readOnly = true;
            document.getElementById('genero').readOnly = true;
            document.getElementById('dataNascimento').readOnly = true;
            document.getElementById('cadastroEmail').readOnly = true;
            document.getElementById('cadastroSenha').readOnly = true;
        }
    });

    // Função para redirecionar com base no item clicado
    function redirecionarParaLoja(tipo) {
        var url = "loja.html"; // URL comum para redirecionar

        // Adicionar o tipo de página à URL (favoritos, categorias
        url += "?tipo=" + tipo;
        window.location.href = url; // Redirecionar para a página com base no tipo
    }

    // Event listener para os itens do menu
    document.getElementById("favoritos").addEventListener("click", function () {
        redirecionarParaLoja("favoritos");
    });

    document.getElementById("categorias").addEventListener("click", function () {
        redirecionarParaLoja("categorias");
    });

    document.addEventListener("DOMContentLoaded", function () {
        const publicCheckbox = document.getElementById("Público");
        const privateCheckbox = document.getElementById("Privado");

        // Marcar 'Público' como selecionado por padrão
        publicCheckbox.checked = true;

        // Adicionar ouvinte de evento para controlar os checkboxes
        publicCheckbox.addEventListener("change", function () {
            if (publicCheckbox.checked) {
                privateCheckbox.checked = false;
            }
        });

        privateCheckbox.addEventListener("change", function () {
            if (privateCheckbox.checked) {
                publicCheckbox.checked = false;
            }
        });

        // Salvar o estado do checkbox quando redirecionar para outra URL
        window.onbeforeunload = function () {
            localStorage.setItem("publicChecked", publicCheckbox.checked);
            localStorage.setItem("privateChecked", privateCheckbox.checked);
        };

        // Recuperar o estado dos checkboxes ao carregar a página
        window.onload = function () {
            const publicChecked = localStorage.getItem("publicChecked");
            const privateChecked = localStorage.getItem("privateChecked");

            publicCheckbox.checked = publicChecked === "true";
            privateCheckbox.checked = privateChecked === "true";

            if (publicCheckbox.checked) {
                privateCheckbox.checked = false;
            } else if (privateCheckbox.checked) {
                publicCheckbox.checked = false;
            }
        };
    });
</script>

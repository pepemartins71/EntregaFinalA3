    <section id="cadastro">
        <div class="row">
            <div class="d-flex flex-wrap align-items-center justify-content-center">
                <div class="card cadastroPlataformaCard" style="height: 300px;">
                    <div class="card-header">
                        <h3 class="cadastro-title">Adicionar ao Catálogo</h3>
                    </div>
                    <div class="card-body" style="margin-right: 0px;">
                        <form id="cadastroForm">
                            <div id="cadastroDiv" class="container">
                                <label for="jogo">Escolha o Jogo:</label>
                                <select class="col-12" name="jogo" id="jogo">
                                  <option value=""></option>
                                  
                                </select>
                            </div>
                            <div id="botaoCadastrar" style="margin-left: 50px;" class="container cadastro-button">
                                <button type="button" class="btn btn-lg btn-success" id="btnAdicionar"><i
                                        class="bi bi-plus-square"></i> Adicionar</button>
                            </div>
                            <div id="voltar">
                                <a href="usuario.html" style="text-decoration: none;">
                                    <h5 style="color: black;">Voltar</h5>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>

    </footer>
</body>
<script>
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    document.addEventListener("DOMContentLoaded", function () {
        const selectJogo = document.getElementById('jogo');
        const btnAdicionar = document.getElementById('btnAdicionar');

        // Obtenha os jogos do Local Storage
        const jogosCadastrados = JSON.parse(localStorage.getItem('jogos')) || [];

        // Preencha as opções do select com os nomes dos jogos disponíveis
        jogosCadastrados.forEach(jogo => {
            const option = document.createElement('option');
            option.value = jogo.id; // Suponha que o ID do jogo seja atribuído a 'value'
            option.textContent = jogo.nome; // Suponha que o nome do jogo esteja em 'nome'
            selectJogo.appendChild(option);
        });

        // Adicione um evento de clique ao botão "Adicionar"
        btnAdicionar.addEventListener('click', function () {
            const selectedJogoId = selectJogo.value;
            if (selectedJogoId) {
                // Redireciona para a página addCatalogo.html, passando o ID do jogo como parâmetro na URL
                window.location.href = `addCatalogo.html?jogo=${selectedJogoId}`;
            }
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        const navbarToHide = document.getElementById("navbarToHide");
        const template = document.getElementById("loggedNavbar");
        const gameNavbar = document.getElementById("gameNavbar");

        if (isLoggedIn) {
            // Se o usuário está logado, oculta a navegação
            navbarToHide.style.display = "none";
            // Se o usuário está logado, carrega o conteúdo do template
            gameNavbar.innerHTML = template.innerHTML;

            // Agora você pode adicionar event listeners para os elementos dentro do template
            const favoritosLogged = gameNavbar.querySelector("#favoritosLogged");
            const categoriasLogged = gameNavbar.querySelector("#categoriasLogged");


            favoritosLogged.addEventListener("click", function () {
                redirecionarParaLoja("favoritos");
            });

            categoriasLogged.addEventListener("click", function () {
                redirecionarParaLoja("categorias");
            });

        }
    });

    document.addEventListener("DOMContentLoaded", function () {
        // Obtenha o nome e sobrenome do usuário do localStorage
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

        if (isLoggedIn) {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const nome = currentUser.nome;
            const sobrenome = currentUser.sobrenome;

            // Atualize o texto do link "Usuário" para exibir o nome e sobrenome
            const linkUsuario = document.getElementById('username');
            linkUsuario.innerHTML = `<i class="bi bi-person-circle icon"></i> ${nome} ${sobrenome}`;
        }
    });

    function logout() {
        localStorage.setItem("isLoggedIn", "false");
    }

    // Função para redirecionar com base no item clicado
    function redirecionarParaLoja(tipo) {
        var url = "loja.html"; // URL comum para redirecionar

        // Adicionar o tipo de página à URL (favoritos, categorias)
        url += "?tipo=" + tipo;
        window.location.href = url; // Redirecionar para a página com base no tipo
    }
</script>

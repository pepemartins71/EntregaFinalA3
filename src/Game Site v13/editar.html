    <nav class="navbar navbar-expand-lg navbar-dark navBar">

            <div class="navbar-collapse justify-content-md-center collapse" id="navbarsExample07">

    </nav>

    <section id="default">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2" style="padding-top: 12px; padding-bottom: 12px;">
                    <div class="configVoltar">
                        <div class="divisãoHorizontal">
                            <a href="perfil.html">
                                <h4>Voltar</h4>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-10" style="padding-top: 12px; padding-bottom: 12px;">
                    <div class="configEditar">
                        <div class="row">
                            <div class="divisãoHorizontal">
                                <h4>Editar Jogo</h4>
                            </div>
                        </div>
                        <div class="row" style="padding-left: 30px; margin-bottom: 70px;">
                            <div class="form-group">
                                <label for="nome">Nome do Jogo:</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="text" style="margin-bottom: 10px" name="nome"
                                        id="nome" readonly>
                                    <button class="btn btn-outline-secondary" type="button"
                                        style="margin-bottom: 10px; background-color: rgb(231, 231, 231); color:black; font-size: 15px;"
                                        id="btnEditarNome">Editar</button>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="fabricanteJogo">Fabricante:</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="text" style="margin-bottom: 10px"
                                        name="fabricanteJogo" id="fabricanteJogo" readonly>
                                    <button class="btn btn-outline-secondary" type="button"
                                        style="margin-bottom: 10px; background-color: rgb(231, 231, 231); color:black; font-size: 15px;"
                                        id="btnEditarFabricante">Editar</button>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="plataforma">Plataforma:</label>
                                <div class="col-sm-6">
                                    <select class="form-select" style="margin-bottom: 10px" name="plataforma"
                                        id="plataforma" disabled>
                                        <!-- As opções serão preenchidas dinamicamente com base no jogo selecionado -->
                                    </select>
                                    <button class="btn btn-outline-secondary" type="button"
                                        style="margin-bottom: 10px; background-color: rgb(231, 231, 231); color:black; font-size: 15px;"
                                        id="btnEditarPlataforma">Editar</button>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="categoria">Categoria:</label>
                                <div class="col-sm-6">
                                    <select class="form-select" style="margin-bottom: 10px" name="categoria" id="categoria"
                                        disabled>
                                        <option value="Jogado">Jogado</option>
                                        <option value="Jogando">Jogando</option>
                                        <option value="Zerado">Zerado</option>
                                        <option value="Recomendo">Recomendo</option>
                                        <option value="NaoRecomendo">Não Recomendo</option>
                                        <option value="Outro">Outro</option>
                                    </select>
                                    <button class="btn btn-outline-secondary" type="button"
                                        style="margin-bottom: 10px; background-color: rgb(231, 231, 231); color:black; font-size: 15px;"
                                        id="btnEditarCategoria">Editar</button>
                                </div>
                            </div>
    
                            <div class="row" style="padding-left: 30px; margin-bottom: 70px;">
                                <button class="btn btn-primary" type="button" id="btnSalvar"
                                    style="display: none;">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

</body>
<script>
    localStorage.setItem("isLoggedIn", "true");

    function logout() {
        localStorage.setItem("isLoggedIn", "false");
    }

    // Função para redirecionar com base no item clicado
    function redirecionarParaLoja(tipo) {
        var url = "loja.html"; // URL comum para redirecionar

        // Adicionar o tipo de página à URL (favoritos, categorias)
        url += "?tipo=" + tipo;
        window.location.href = url; // Redirecionar para a página com base no tipo
    }

    // Event listener para os itens do menu
    document.getElementById("favoritos").addEventListener("click", function () {
        redirecionarParaLoja("favoritos");
    });

    document.getElementById("categorias").addEventListener("click", function () {
        redirecionarParaLoja("categorias");
    });
</script>

<script src="editar.js"></script>
